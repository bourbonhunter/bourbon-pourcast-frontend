      display: none;
    }

    .drop-zone-table th, .drop-zone-table td {
      border: 1px solid #999;
      padding: 10px;
      font-size: 1rem;
    }

    .drop-zone-table th {
      background-color: #f0f0f0;
      font-weight: bold;
    }

    .footer {

      margin-top: 40px;

    @media (max-width: 768px) {
      .logo {
