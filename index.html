<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pourcast</title>
  <style>
    html, body { height: 100%; }
    body {
      font-family: Georgia, serif;
      text-align: center;
      background: url('background.webp') no-repeat center center fixed;
      background-size: cover;
      color: white;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .logo { margin: 20px auto 10px; width: 250px; height: 250px; }
    .tagline { font-size: 1.2rem; font-style: italic; margin-top: 8px; color: #ffd700; }

    h2 {
      font-size: 1.8rem;
      margin: 40px 0 10px;
      border-bottom: 2px solid #ccc;
      display: inline-block;
      padding-bottom: 5px;
    }

    ul { list-style-type: none; padding: 0; margin: 20px 0 40px; }
    li { font-size: 1.2rem; margin: 14px 0; }
    li.extra-space { margin-top: 28px; } /* extra space above */

    a { color: #ffd700; text-decoration: none; }
    a:hover { text-decoration: underline; }

    .footer { font-size: 0.8rem; margin-top: 40px; padding-bottom: 30px; color: #ccc; }
    .fb-icon { width: 20px; height: 20px; vertical-align: middle; margin-right: 6px; }

    /* --- Accuracy Modal (Option A) --- */
    .btn-accuracy {
      background:#111; color:#fff; border:none; padding:10px 14px; border-radius:10px;
      font-weight:600; box-shadow:0 4px 12px rgba(0,0,0,.15); cursor:pointer;
      margin-top: 10px;
    }
    .btn-accuracy:hover { opacity:.9; }

    .acc-modal {
      position: fixed; inset: 0; display: none; align-items: center; justify-content: center;
      background: rgba(0,0,0,.55); z-index: 9999; padding: 16px;
    }
    .acc-content {
      width: min(900px, 95vw); max-height: 90vh; background: #111; border-radius: 14px; overflow: auto;
      box-shadow: 0 10px 30px rgba(0,0,0,.4); padding: 12px; border: 1px solid rgba(255,255,255,.12);
    }
    .acc-header {
      display: flex; align-items: center; justify-content: space-between; gap: 12px; margin-bottom: 8px;
      padding: 2px 6px 6px 6px; border-bottom: 1px solid rgba(255,255,255,.1);
    }
    .acc-title { font-size: 1.1rem; font-weight: 700; color: #ffd166; }
    .acc-close {
      background: transparent; border: none; color: #fff; font-size: 1.4rem; cursor: pointer;
    }
    .acc-content img { width: 100%; height: auto; display: block; border-radius: 8px; }

    /* Removed PDF button; keep only Close, centered */
    .acc-actions {
      display: flex; justify-content: center; margin-top: 10px;
    }
    .acc-actions button {
      background:#fff; border:none; border-radius:8px; padding:8px 12px; cursor:pointer; color:#111;
      font-weight:600;
    }
    .acc-note { font-size: .8rem; color: #aaa; margin-top: 6px; text-align: left; }

    /* Hide any stray canvas that could render a blank ring */
    .acc-content canvas { display: none !important; }

    /* Small-screen tweaks */
    @media (max-width: 820px) {
      .logo { width: 200px; height: 200px; }
      li { font-size: 1.05rem; }
      .btn-accuracy { padding: 9px 12px; }
      .acc-title { font-size: 1rem; }
    }
  </style>
</head>
<body>

  <!-- Centered logo -->
  <div class="logo">
    <img src="logo.png" alt="Pourcast Logo" style="width:100%; height:100%;">
  </div>

  <!-- Tagline -->
  <div class="tagline">We find the good stuff for you!</div>

  <h2>Current Pourcasts</h2>
  <ul>
    <!-- Wake County Daily Allocations Report -->
    <li><a href="search_results.html">Wake County Daily Allocations Report</a></li>

    <!-- Show the bourbon chalkboard in a modal -->
    <li>
      <button class="btn-accuracy" onclick="document.getElementById('acc-modal').style.display='flex'">
        View Weekly Accuracy Chalkboard
      </button>
    </li>

    <!-- New: Durham County Drop Alerts -->
    <li><a href="https://www.durhamabc.com/news" target="_blank">Durham County Drop Alerts</a></li>

    <!-- Restored How it Works link -->
    <li class="extra-space"><a href="howitworks.html">How it Works</a></li>

    <!-- Facebook link with embedded icon -->
    <li>
      <a href="https://www.facebook.com/BourbonPourcast" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c2/F_icon.svg" alt="Facebook" class="fb-icon">
        Follow us on Facebook
      </a>
    </li>
  </ul>

  <!-- Accuracy Modal -->
  <div id="acc-modal" class="acc-modal" aria-hidden="true" onclick="if(event.target===this) this.style.display='none'">
    <div class="acc-content" role="dialog" aria-modal="true" aria-label="Weekly Accuracy Chalkboard">
      <div class="acc-header">
        <div class="acc-title">Weekly Accuracy — Chalkboard</div>
        <button class="acc-close" aria-label="Close" onclick="document.getElementById('acc-modal').style.display='none'">✕</button>
      </div>
      <!-- Fast-loading image (exported by your workflow) -->
      <img src="weekly_accuracy_chalkboard.png" alt="Weekly Accuracy Chalkboard">
      <div class="acc-actions">
        <button onclick="document.getElementById('acc-modal').style.display='none'">Close</button>
      </div>
      <div class="acc-note">Tip: Tap anywhere outside the chalkboard to close.</div>
    </div>
  </div>

  <div class="footer">
    &copy; 2025 Bourbon Pourcast LLC. All rights reserved.
  </div>

  <!-- Optional: close modal with Escape key -->
  <script>
    (function(){
      const modal = document.getElementById('acc-modal');
      document.addEventListener('keydown', function(e){
        if(e.key === 'Escape' && modal.style.display === 'flex'){
          modal.style.display = 'none';
        }
      });
    })();
  </script>
</body>
</html>
