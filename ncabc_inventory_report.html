    return (first || '').toUpperCase();
  }

  // Group rows by "product" or "brand"
  function computeGroups(mode) {
    const totals = new Map();     // label -> total
    const details = new Map();    // label -> [{Board,Bottles}]
    for (const r of rawRows) {
      const label = (mode === 'brand') ? brandFrom(r.Product) : (r.Product || '');
      const bottles = toInt(r.Bottles);
      totals.set(label, (totals.get(label) || 0) + bottles);
      const arr = details.get(label) || [];
      arr.push({ Board: r.Board || '', Bottles: bottles });
      details.set(label, arr);
    }
    // sort each label's details alphabetically by Board, then bottles desc
    for (const [label, arr] of details.entries()) {
      arr.sort((a,b) => {
        const an = (a.Board || '').toUpperCase();
        const bn = (b.Board || '').toUpperCase();
        if (an < bn) return -1;
        if (an > bn) return 1;
        return b.Bottles - a.Bottles;
      });
    }
    // totals as array, sort by total desc then label asc
    const totalArr = Array.from(totals.entries()).map(([Label, Total]) => { return { Label, Total }; });
    totalArr.sort((a,b) => (b.Total - a.Total) || (a.Label.localeCompare(b.Label)));
    return { totalArr, details };
  }

  function esc(s) {
    s = (s === null || s === undefined) ? '' : String(s);
    return s.replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;');
  }

  function render(mode) {
    const table = document.getElementById('report');
    // clear all existing <tbody>
    Array.from(table.querySelectorAll('tbody')).forEach(tb => tb.remove());

    const { totalArr, details } = computeGroups(mode);

    const colLabel = document.getElementById('colLabel');
    colLabel.textContent = (mode === 'brand') ? 'Brand' : 'Product';

    let idx = 0;
    for (const t of totalArr) {
      idx += 1;
      const label = t.Label;
      const total = t.Total;

      const tb1 = document.createElement('tbody');
      tb1.className = 'brand-block';

      const tr = document.createElement('tr');
      tr.className = 'total';
      tr.dataset.target = 'd' + idx;

      tr.innerHTML = `
        <td class="exp">+</td>
        <td class="brand"><strong>${esc(label)}</strong></td>
        <td class="total-bottles"><strong>${total}</strong><div class="sub">All Boards</div></td>
      `;

      tb1.appendChild(tr);
      table.appendChild(tb1);

      const tb2 = document.createElement('tbody');
      tb2.id = 'd' + idx;
      tb2.className = 'hidden';

      const drows = details.get(label) || [];
      for (const r of drows) {
        const trd = document.createElement('tr');
        trd.innerHTML = `
          <td></td>
          <td class="board">${esc(r.Board)}</td>
          <td class="bottles">${r.Bottles}</td>
        `;
        tb2.appendChild(trd);
      }
      table.appendChild(tb2);
    }

    // wire up expand/collapse
    table.querySelectorAll('tr.total').forEach(function(row){
      row.addEventListener('click', function(){
        var tgt = document.getElementById(row.dataset.target);
        if(!tgt) return;
        var exp = row.querySelector('td.exp');
        var isHidden = tgt.classList.contains('hidden');
        document.querySelectorAll('tbody[id^="d"]').forEach(function(tb){ tb.classList.add('hidden'); });
        document.querySelectorAll('tr.total td.exp').forEach(function(e){ e.textContent = '+'; });
        if (isHidden) { tgt.classList.remove('hidden'); exp.textContent = 'â'; }
      });
    });
  }

  // Toggle buttons
  const byProduct = document.getElementById('byProduct');
  const byBrand = document.getElementById('byBrand');
  function setActive(mode) {
    byProduct.classList.toggle('active', mode === 'product');
    byBrand.classList.toggle('active', mode === 'brand');
  }

  // Initial render based on Python's GROUP_BY
  let currentMode = "product";
  setActive(currentMode);
  render(currentMode);

  byProduct.addEventListener('click', () => {
    currentMode = 'product'; setActive(currentMode); render(currentMode);
  });
  byBrand.addEventListener('click', () => {
    currentMode = 'brand'; setActive(currentMode); render(currentMode);
  });
</script>
</body>
</html>
